# Define build stages
stages:
  - tests
  - name: build
    if: branch = master
  - name: publish
    if: branch = master

# Ignore submodules for all stages
git:
  submodules: false

# Environment variables
env:
  global:
    - secure: 
    - secure: 
    - secure: 

jobs:
  include:
  - stage: Tests
    name: Shellcheck
    env:
      - SHELLCHECK_OPTS="-e SC1008 -e SC2154"
    language: bash
    script:
      - shellcheck $(find . -type f -name '*.sh')
  - stage: Build and Publish
    name: Docker image
    language: minimal
    sudo: required
    services:
      - docker
    script:
      - bash bin/travis-ci/docker_upgrade.sh
      - bash bin/travis-ci/docker_build.sh
      - bash bin/travis-ci/docker_publish.sh
  - name: DEB package
    language: minimal
    sudo: required
    services:
      - docker
    script:
      - bash bin/travis-ci/docker_upgrade.sh
      - bash bin/travis-ci/deb_build.sh
      - bash bin/travis-ci/deb_package.sh
