---

version: '3.2'

services:
  nginx:
    image: nginx
    depends_on:
      - moodle-app
    ports:
      - "80:80"
      - "443:443"
    links:
      - php-fpm
    volumes:
      - type: volume
        source: moodle_app
        target: /opt/moodle/moodle-3.4.2
        volume:
          nocopy: true
      - type: volume
        source: moodle_ssl
        target: /etc/nginx/ssl
        volume:
          nocopy: true
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ./nginx/moodle.conf
        target: /etc/nginx/conf.d/default.conf
  moodle-app:
    image: moodle-app-3.4.2
    depends_on:
      - php-fpm
      - postgres
    volumes:
      - "moodle_app:/opt/moodle/moodle-3.4.2"
      - "moodle_data:/opt/moodledata"
      - "moodle_ssl:/opt/moodle/ssl"
  php-fpm:
    image: moodle-php-fpm
    links:
      - postgres
    volumes:
      - type: volume
        source: moodle_app
        target: /opt/moodle/moodle-3.4.2
        volume:
          nocopy: true
  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD=password123
      - POSTGRES_USER=moodle
      - POSTGRES_DB=moodle

volumes:
  moodle_app:
  moodle_data:
  moodle_ssl:
